<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Detail</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-logo-small">
            <img src="img/IMG_0631.JPEG" alt="Logo Garage Detail">
        </div>
        <div class="header-logo-main">
            <img src="img/IMG_0633.JPEG" alt="Garage Detail">
        </div>
        <div class="menu-icon">
            <img src="img/menu-icon.png" alt="Menu">
        </div>
    </header>

    <nav class="quick-nav">
        <a href="index.html" class="nav-item">
            <img src="img/carroRED.jpg" alt="Início" class="nav-icon">
            <span>INÍCIO</span>
        </a> 
        <a href="sobre.html" class="nav-item">
            <img src="img/IMG_0632.JPEG" alt="Sobre" class="nav-icon">
            <span>SOBRE</span>
        </a> 
        <a href="servicos.html" class="nav-item">
            <img src="img/meninaLJ.jpg" alt="Serviços" class="nav-icon">
            <span>SERVIÇOS</span>
        </a>
    </nav>

    <main>
        <section class="content-section">
            <h2 class="section-title">OFERTAS ESPECIAIS</h2>
            <div class="ofertas-container">
                <div class="oferta">
                    <img src="img/lavangem.jpg" alt="Lavagem estética e polimento de faróis">
                    <div class="oferta_2">
                        <p>Lavagem estética</p>
                        <p>Polimento de faróis</p>
                    </div>
                </div>
                <div class="oferta">
                    <img src="img/polimento.jpg" alt="Polimento e Higienização">
                    <div class="oferta_1">
                        <p>Polimento + Higienização</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-title">AGENDAMENTO ONLINE</h2>
            <form class="booking-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp">
                
                <label for="modelo">Modelo/Placa:</label>
                <input type="text" id="modelo" name="modelo">
                
                <label for="data">Data/Horário:</label>
                <input type="text" id="data" name="data">
                
                <label for="servico">Serviço a ser prestado:</label>
                <input type="text" id="servico" name="servico">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-logo">
            <img src="img/IMG_0630.JPEG" alt="Garage Detail">
        </div>
    </footer>

</body>
</html>
